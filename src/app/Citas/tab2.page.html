<ion-content class="citas-content">
  <!-- Encabezado con título y logo -->
  <div class="header">
    <img src="assets/img/Logo.png" alt="TEA Logo" class="logo" />
    <h2>Citas</h2>
    <ion-icon name="notifications-outline" class="icon"></ion-icon>
    <ion-icon name="settings-outline" class="icon"></ion-icon>
  </div>

  <!-- Título principal de la página -->
  <div class="page-title">
    <h3>Agenda tu cita online</h3>
    <p>Por favor llena el siguiente formulario</p>
  </div>

  <!-- Formulario de Cita -->
  <ion-item lines="none" class="form-item">
    <ion-label position="floating">Su nombre:</ion-label>
    <p></p>
    <ion-input type="text" placeholder="Ingresa tu nombre"></ion-input>
  </ion-item>

  <ion-item lines="none" class="form-item">
    <ion-label position="floating">Selecciona el Día:</ion-label>
    <p></p>
    <ion-datetime display-format="DD/MM/YYYY" placeholder="Selecciona una fecha"></ion-datetime>
  </ion-item>

  <ion-item lines="none" class="form-item">
    <ion-label position="floating">Selecciona la hora :</ion-label>
    <p></p>
    <ion-select placeholder="Selecciona la hora">
      <ion-select-option value="8:30">8:30</ion-select-option>
      <ion-select-option value="9:00">9:00</ion-select-option>
      <ion-select-option value="10:00">10:00</ion-select-option>
     
    </ion-select>
  </ion-item>

  <ion-item lines="none" class="form-item">
    <ion-label position="floating">Comentario:</ion-label>
    <p></p>
    <ion-textarea placeholder="El motivo de mi cita es ...."></ion-textarea>
  </ion-item>

  <!-- Campo de carga de archivos -->
  <ion-item lines="none" class="form-item">
    <ion-input placeholder="Añada lo que crea necesario (jpg, pdf, png)" readonly></ion-input>
    <ion-button slot="end" color="secondary" class="upload-button">Upload</ion-button>
  </ion-item>

  <!-- Selector adicional -->
  <ion-item lines="none" class="form-item">
    <ion-label position="floating">Seleccione a su psicologo</ion-label>
    <p></p>
    <ion-select placeholder="Selecciona una opción">
      <ion-select-option value="opcion1">Opción 1</ion-select-option>
      <ion-select-option value="opcion2">Opción 2</ion-select-option>
      <!-- Añade más opciones según sea necesario -->
    </ion-select>
  </ion-item>

  <!-- Botón para agendar la cita -->
  <ion-button expand="block" color="primary" class="agenda-button">Agendar</ion-button>

  <!-- Barra de navegación inferior -->
<ion-footer>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="schedule">
        <ion-icon name="calendar-outline"></ion-icon>
        <ion-label>Agendar cita</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="courses">
        <ion-icon name="book-outline"></ion-icon>
        <ion-label>Cursos</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-footer>

</ion-content>
